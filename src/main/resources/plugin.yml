name: LoginBonusPlugin
version: '1.0'
main: io.github.c0mpas5.loginBonusPlugin.LoginBonusPlugin
api-version: '1.20'
prefix: '§6§l[LoginBonusPlugin] §r'
commands:
  loginbonus:
    description: 'ログインボーナス受取画面を開きます'
    depend: [Man10Score]
    aliases: [lb]
    permission: loginbonusplugin.player
    permission-message: '§cこのコマンドを使用する権限がありません。'

permissions:
  loginbonusplugin.op:
    default: op
    description: 'OP権限'
  loginbonusplugin.player:
    default: op
    description: 'プレイヤー権限'